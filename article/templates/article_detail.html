{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ details.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ details.author }} | {{ details.created_on }}</p>
        <p class="card-text ">{{ details.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
